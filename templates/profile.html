<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 16px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group label {
            font-weight: normal;
            margin-bottom: 4px;
        }
        .checkbox-group input {
            margin-right: 8px;
        }
        .kpi-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        .kpi-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .kpi-item input[type="checkbox"] {
            margin-right: 8px;
        }
        .kpi-item input[type="number"] {
            margin-left: auto;
            width: 80px;
            padding: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's set up your profile!</h1>
        <form method="POST" action="{{ url_for('profile') }}">
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required>

            <label for="company_age">Company Age</label>
            <select id="company_age" name="company_age" required>
                <option value="">Select age range</option>
                <option value="1-3 years">1-3 years</option>
                <option value="4-7 years">4-7 years</option>
                <option value="8-10 years">8-10 years</option>
                <option value="11-15 years">11-15 years</option>
                <option value="16-20 years">16-20 years</option>
                <option value="20+ years">20+ years</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="industry">Type of Business</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="industry" value="Product"> Product</label>
                <label><input type="checkbox" name="industry" value="Service"> Service</label>
                <label><input type="checkbox" name="industry" value="Rental"> Rental</label>
                <label><input type="checkbox" name="industry" value="Subscription"> Subscription</label>
                <label><input type="checkbox" name="industry" value="Other"> Other</label>
            </div>

            <label for="description">Business Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your business..."></textarea>

            <label for="goals">Business Goals (Select all that apply)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="goals" value="Increase revenue"> Increase revenue</label>
                <label><input type="checkbox" name="goals" value="Expand market share"> Expand market share</label>
                <label><input type="checkbox" name="goals" value="Reduce costs"> Reduce costs</label>
                <label><input type="checkbox" name="goals" value="Improve customer satisfaction"> Improve customer satisfaction</label>
                <label><input type="checkbox" name="goals" value="Enhance product quality"> Enhance product quality</label>
                <label><input type="checkbox" name="goals" value="Other"> Other</label>
                <input type="text" name="goals_other" placeholder="Please specify">
            </div>

            <label for="challenges">Business Challenges (Select all that apply)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="challenges" value="Competition"> Competition</label>
                <label><input type="checkbox" name="challenges" value="Economic conditions"> Economic conditions</label>
                <label><input type="checkbox" name="challenges" value="Regulations"> Regulations</label>
                <label><input type="checkbox" name="challenges" value="Technological changes"> Technological changes</label>
                <label><input type="checkbox" name="challenges" value="Other"> Other</label>
                <input type="text" name="challenges_other" placeholder="Please specify">
            </div>

            <label for="employees">Number of Employees</label>
            <select id="employees" name="employees" required>
                <option value="">Select number of employees</option>
                <option value="1-10">1-10</option>
                <option value="11-50">11-50</option>
                <option value="51-100">51-100</option>
                <option value="101-500">101-500</option>
                <option value="501-1000">501-1000</option>
                <option value="1001+">1001+</option>
            </select>

            <label for="revenue">Annual Revenue</label>
            <select id="revenue" name="revenue" required>
                <option value="">Select annual revenue</option>
                <option value="Under $50,000">Under $50,000</option>
                <option value="$50,000 - $100,000">$50,000 - $100,000</option>
                <option value="$100,000 - $500,000">$100,000 - $500,000</option>
                <option value="$500,000 - $1M">$500,000 - $1M</option>
                <option value="$1M - $5M">$1M - $5M</option>
                <option value="$5M+">$5M+</option>
            </select>

            <label for="target_market">Target Market</label>
            <input type="text" id="target_market" name="target_market" required>

            <label for="marketing_channels">Marketing Channels (Select all that apply)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="marketing_channels" value="Social media"> Social media</label>
                <label><input type="checkbox" name="marketing_channels" value="Email marketing"> Email marketing</label>
                <label><input type="checkbox" name="marketing_channels" value="SEO"> SEO</label>
                <label><input type="checkbox" name="marketing_channels" value="Paid advertising"> Paid advertising</label>
                <label><input type="checkbox" name="marketing_channels" value="Other"> Other</label>
                <input type="text" name="marketing_channels_other" placeholder="Please specify">
            </div>

            <label for="technology_stack">Technology Stack</label>
            <input type="text" id="technology_stack" name="technology_stack" required>

            <label for="kpis">Key Performance Indicators (KPIs) (Select all that apply and specify percentage)</label>
            <div class="kpi-group">
                <div class="kpi-item">
                    <label><input type="checkbox" name="kpis" value="Customer Acquisition Cost (CAC)"> Customer Acquisition Cost (CAC)</label>
                    <input type="number" name="kpi_values[CAC]" min="0" max="100" placeholder="%" step="0.01">
                </div>
                <div class="kpi-item">
                    <label><input type="checkbox" name="kpis" value="Customer Lifetime Value (CLTV)"> Customer Lifetime Value (CLTV)</label>
                    <input type="number" name="kpi_values[CLTV]" min="0" max="100" placeholder="%" step="0.01">
                </div>
                <div class="kpi-item">
                    <label><input type="checkbox" name="kpis" value="Revenue Growth Rate"> Revenue Growth Rate</label>
                    <input type="number" name="kpi_values[Revenue Growth Rate]" min="0" max="100" placeholder="%" step="0.01">
                </div>
                <div class="kpi-item">
                    <label><input type="checkbox" name="kpis" value="Net Promoter Score (NPS)"> Net Promoter Score (NPS)</label>
                    <input type="number" name="kpi_values[NPS]" min="0" max="100" placeholder="%" step="0.01">
                </div>
                <div class="kpi-item">
                    <label><input type="checkbox" name="kpis" value="Gross Margin"> Gross Margin</label>
                    <input type="number" name="kpi_values[Gross Margin]" min="0" max="100" placeholder="%" step="0.01">
                </div>
                <div class="kpi-item">
                    <label><input type="checkbox" name="kpis" value="Conversion Rate"> Conversion Rate</label>
                    <input type="number" name="kpi_values[Conversion Rate]" min="0" max="100" placeholder="%" step="0.01">
            
                </div>
        <label for="contact">Preferred Contact Method</label>
        <select id="contact" name="contact" required>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>
        
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
