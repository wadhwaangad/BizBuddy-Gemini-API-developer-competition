<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBuddy</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .responsive {
            width: 300px;
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtext {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .gemini-icon {
            width: 15px;
            margin-left: 3px;
            vertical-align: middle;
        }

        #initial-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 2s ease-in-out;
        }

        #login-section {
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-message {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background: #4285F4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-top: 10px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .small-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="initial-content">
        <img src="/static/images/landing.png" alt="Landing Page" class="responsive" id="landing-image">
        <p class="subtext" id="subtext">Your personal intelligent business manager</p>
        <h1 class="subtext small-text" id="powered-by-text">
            Powered by Gemini
            <img src="/static/images/gemini-icon.png" alt="Gemini Star" class="gemini-icon">
        </h1>
    </div>
    <div id="login-section">
        <p class="login-message">To get started, please log in.</p>
        <a href="/login" class="button">Login with Google</a>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('initial-content').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('initial-content').style.display = 'none';
                    document.getElementById('login-section').style.opacity = '1';
                }, 2000);
            }, 6000);
        };
    </script>
</body>
</html>
</html>
